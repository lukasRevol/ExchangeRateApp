<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ExchangeRateApp</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exchange Rate App</h1>
            <p>Sprawdź aktualne kursy walut</p>
        </div>
        
        <div class="currency-box first-currency">
            <input type="number" class="number">
            <select class="currency">
                <option value="EUR">euro</option>
                <option value="PLN">złotówki</option>
                <option value="USD">dolar</option>
            </select>
        </div>
        <div class="button">
            <button class="btn">przelicz</button>
        </div>
        <div class="currency-box second-currency">
            <input type="number" class="number" >
            <select class="currency">
                <option value="EUR">euro</option>
                <option value="PLN">złotówki</option>
                <option value="USD">dolar</option>
            </select>
        </div>
        <div class="exchanged-output">
            <p class="exchange-text">1PLN = 0.2 EURO</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
